<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="{{ url_for('index') }}">StudentApp</a>
    <div class="navbar-nav">
        <a class="nav-link" href="{{ url_for('index') }}">Students</a>
        <a class="nav-link" href="{{ url_for('courses') }}">Courses</a>
        <a class="nav-link" href="{{ url_for('add_student') }}">Add Student</a>
    </div>
</nav>

<div class="container mt-4">

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="alert alert-{{ 'success' if category=='success' else 'danger' }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endwith %}

    {% block content %}{% endblock %}

</div>

</body>
</html>
